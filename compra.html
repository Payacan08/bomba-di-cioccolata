<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="¡Bombas de chocolate caliente! Solo agrega leche hirviendo y vive la experiencia Bomba di Cioccolata"
    />
    <meta
      name="keywords"
      content="Bomba di Cioccolata, Bombas de chocolate, chocolate caliente, leche con chocolate, bebida dulce, contacto, pedido, venta"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/custom.css" />
    <title>BdC-Compra</title>
  </head>

  <body class="bg-color1 bg-gradient">
    <header class="bg-color2 bg-gradient mb-3">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img
              src="img/1PNG LOGO.png"
              width="120"
              height="120"
              alt="Logo bomba di ciocolatta"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item me-5">
                <a
                  class="nav-link text-center text-color4 fs-3"
                  href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item me-5">
                <a
                  class="nav-link text-center text-color4 fs-3"
                  href="productos.html"
                  >Producto</a
                >
              </li>
              <li class="nav-item me-5">
                <a
                  class="nav-link text-center text-color4 fs-3"
                  href="galeria.html"
                  >Galeria</a
                >
              </li>
              <li class="nav-item me-5">
                <a
                  class="nav-link text-center text-color4 fs-3"
                  href="comunidad.html"
                  >Comunidad</a
                >
              </li>
              <li class="nav-item me-5">
                <a
                  class="nav-link text-center text-color4 fs-3"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
              <li class="nav-item me-5">
                <a
                  class="nav-link text-center text-color4 fs-3"
                  href="compra.html"
                  >Compra</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container min-vh-79">
      <div class="row">
        <div class="col-sm-12 col-xl-8">
          <div class="card shadow mb-3 bg-color2 bg-gradient">
            <div class="row">
              <h1 class="text-center text-color5">Compra</h1>
            </div>
            <div class="row ">
              <div class="col col-xl-3 col-md-6 col-sm-12 py-3">
                <div class="card bg-color3 bg-gradient">
                  <img src="img/img_2.jpeg" class="card-img-top ind">
                  <button type="button" id="ind" class="btn btn-outline-primary text-color5">Agregar</button>
                </div>
              </div>
              <div class="col col-xl-3 col-md-6 col-sm-12 py-3">
                <div class="card bg-color3 bg-gradient">
                  <img src="img/img_3.jpeg" class="card-img-top dob">
                  <button type="button" id="dob" class="btn btn-outline-primary text-color5">Agregar</button>
                </div>
              </div>
              <div class="col col-xl-3 col-md-6 col-sm-12 py-3">
                <div class="card bg-color3 bg-gradient">
                  <img src="img/img_4.jpeg" class="card-img-top pack">
                  <button type="button" id="pack" class="btn btn-outline-primary text-color5">Agregar</button>                
                </div>
              </div>
              <div class="col col-xl-3 col-md-6 col-sm-12 py-3">
                <div class="card bg-color3 bg-gradient">
                  <img src="img/img_5.jpeg" class="card-img-top pack4">
                  <button type="button" id="pack4" class="btn btn-outline-primary text-color5">Agregar</button>                
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-11 col-md-5 py-3">
                <label for="nombre" class="form-label text-color5 fs-3">Nombre:</label>
                <input type="text" class="form-control bg-color1" id="nombre">
              </div> 
              <div class="col-11 col-md-5 py-3">
                <label for="apellido" class="form-label text-color5 fs-3">Apellido:</label>
                <input type="text" class="form-control bg-color1" id="apellido">
              </div> 
            </div>
            <div class="row justify-content-center">
              <div class="col-11 col-md-5 py-3">
                <label for="numero" class="form-label text-color5 fs-3">N° Celular:</label>
                <input type="text" class="form-control bg-color1" id="numero">
              </div>
              <div class="col-11 col-md-5 py-3"></div>
            </div>
            <div class="row justify-content-center">
              <div class="col-11 col-md-5 py-3">
                <input class="form-check-input bg-color1 align-baseline" type="radio" name="radioDely" id="radioDely1">
                <label class="form-check-label text-color5 fs-3" for="radioDely"> Retiro</label>
              </div>
              <div class="col-11 col-md-5 py-3">
                <input class="form-check-input bg-color1 align-baseline" type="radio" name="radioDely" id="radioDely2">
                <label class="form-check-label text-color5 fs-3" for="radioDely"> Delivery</label>
              </div> 
            </div>
            <div class="row justify-content-center" id="divDireccion" style="display: none;">
              <div class="col-11 col-md-10 py-3">
                <label for="apellido" class="form-label text-color5 fs-3">Direccion:</label>
                <input type="text" class="form-control bg-color1" id="direccion">
              </div>
            </div>            
            <button type="button" id="save" class="btn btn-color3 text-color5">Guardar Información</button>           
          </div>
        </div>
        <div class="col-sm-12 col-xl-4">
          <div class="card shadow mb-3 bg-color2 bg-gradient">
            <div class="form-inline">
              <div class="form-group">
                <label for="moneda" class="col-form-label col-4 text-color5 fs-4">Moneda</label>
                <select class="col-form-select col-4 bg-color1 fs-3 text-color5" name="moneda" id="moneda" >
                <option value="clp">Clp</option>
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                </select>
              </div>
            </div>
            <table class="table text-color5">
              <thead>
                <tr>
                  <th></th>
                  <th scope="col">Productos</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="tBody">               
              </tbody>
              <tfoot id="tFoot">
                <th></th>
                <th></th>
                <th></th>
                <th>Total:</th>
                <th id="total"></th>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </section>

    <footer class="row bg-color2">
      <nav class="nav flex-column flex-sm-row justify-content-center">
        <a class="nav-link text-center text-color4 fs-5" href="productos.html"
          >Producto</a
        >
        <a class="nav-link text-center text-color4 fs-5" href="galeria.html"
          >Galería</a
        >
        <a class="nav-link text-center text-color4 fs-5" href="comunidad.html"
          >Comunidad</a
        >
        <a class="nav-link text-center text-color4 fs-5" href="contacto.html"
          >Contacto</a
        >
      </nav>
      <h5 class="text-center text-sm-end">Coder 2021</h5>
    </footer>
    <script src="js/apps.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
