        </ul>
      </nav>
    </header>

    <section>
      <form action="">
        <fieldset class="formulario">
          <legend class="formulario__titulo">Contacto</legend>

          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" />
          <br />
          <label for="apellido">Apellido:</label>
          <input type="text" name="apeliido" id="apeliido" />
          <br />
          <label for="direccion">Dirección:</label>
          <input type="text" name="direccion" id="direccion" />
          <br />
          <label for="producto">Producto:</label>
          <select name="producto" id="producto">
            <option value="op1">Individual</option>
            <option value="op2">Doble</option>
            <option value="op3">Pack de 4</option>
            <option value="op4">Pack de 4 + Taza</option>
          </select>
          <br />
          <label for="entrega">Entrega:</label>
          <br />
          <input type="radio" name="entrega" value="domicilio" />
          <label for="domicilio">Domicilio</label>
          <br />
          <input type="radio" name="entrega" value="retiro" />
          <label for="retiro">Retiro</label>
          <br />
          <label for="metodoPago">Método de pago:</label>
          <br />
          <input type="radio" name="metodoPago" id="transferencia" />
          <label for="transferencia">Transferencia</label>
          <br />
          <input type="radio" name="metodoPago" id="porPagar" />
          <label for="porPagar">Pago contra entrega</label>
          <br />
          <br />
          <input type="checkbox" name="aceptar" value="1" />
          <label for="acepta">Acepta los términos y método de pago</label>
          <br />
          <br />
          <input type="submit" value="Enviar" />
          <input type="reset" name="limpiarFormulario" id="" />
        </fieldset>
      </form>
    </section>
