            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item me-5">
                <a class="nav-link text-center text-color4 fs-3" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item me-5">
                <a
                  class="nav-link text-center text-color4 fs-3"

                  >Producto</a

              </li>
              <li class="nav-item me-5">
                <a
                  class="nav-link text-center text-color4 fs-3"

              <li class="nav-item me-5">

              <li class="nav-item me-5">
                <a
                  class="nav-link text-center text-color4 fs-3"

                <li class="nav-item me-5">

                    class="nav-link text-center text-color4 fs-3"

                    >Compra</a
                  >
                </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container min-vh-79">
      <form action="">
        <div class="card shadow mb-3 bg-color2 bg-gradient">
          <div class="row">
            <h1 class="text-center text-color5">Contacto</h1>
          </div>
          <div class="row justify-content-center">
            <div class="col-10 col-md-5 gy-3">
              <label for="nombre" class="form-label text-color5 fs-3"
                >Nombre:</label
              >
              <input
                type="text"
                class="form-control"
                name="nombre"
                id="nombre"
              />
            </div>
            <div class="col-10 col-md-5 gy-3">
              <label for="apellido" class="form-label text-color5 fs-3"
                >Apellido:</label
              >
              <input
                type="text"
                class="form-control"
                name="apeliido"
                id="apeliido"
              />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-10 col-md-5 gy-3">
              <label for="direccion" class="form-label text-color5 fs-3"
                >Direccion:</label
              >
              <input
                type="text"
                class="form-control"
                name="direccion"
                id="direccion"
              />
            </div>
            <div class="col-10 col-md-5 gy-3">
              <label for="dept" class="form-label text-color5 fs-3"
                >Dept/bloque (Opcional)</label
              >
              <input type="text" class="form-control" name="dept" id="dept" />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-10 col-md-5 gy-3">
              <label for="producto" class="form-label text-color5 fs-3"
                >Producto:</label
              >
              <select class="form-select" id="producto">
                <option value="op1">Individual</option>
                <option value="op2">Doble</option>
                <option value="op3">Pack de 4</option>
                <option value="op4">Pack de 4 + Taza</option>
              </select>
            </div>
            <div class="col-10 col-md-5 gy-3">
              <label for="entrega" class="form-label text-color5 fs-3"
                >Entrega:</label
              >
              <select class="form-select" id="entrega">
                <option value="op1">Domicilio</option>
                <option value="op2">Retiro</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-center">
            
          </div>
          <div class="row justify-content-center">
            <div class="col-10 gy-3 ">
              <div class="btn-group btn-group-lg">
                <button type="submit" class="btn btn-color1
             active text-color2 fs-3" value="Enviar">Enviar</button>
                <button type="reset"class="btn btn-color1
             text-color5 fs-3"name="limpiarFormulario"id="">Restablecer</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

        <a class="nav-link text-center text-color4 fs-5" href="contacto.html"
          >Contacto</a
        >
      </nav>
      <h5 class="text-center text-sm-end">Coder 2021</h5>
    </footer>
    <script src="js/bootstrap.js"></script>
